<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
</head>
<body>
    <h1>Employee Management System</h1>

    <h2>Add New Employee</h2>
    <form id="addEmployeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>

        <button type="submit">Add Employee</button>
    </form>

    <h2>Get Employee Information by ID</h2>
    <form id="getEmployeeForm">
        <label for="getEmployeeId">Employee ID:</label>
        <input type="number" id="getEmployeeId" name="id" required><br>

        <button type="submit">Get Employee</button>
    </form>

    <h2>Update Employee Information</h2>
    <form id="updateEmployeeForm">
        <label for="updateEmployeeId">Employee ID:</label>
        <input type="number" id="updateEmployeeId" name="id" required><br>

        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required><br>

        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="email" required><br>

        <label for="updatePhoneNumber">Phone Number:</label>
        <input type="tel" id="updatePhoneNumber" name="phoneNumber" required><br>

        <label for="updateDepartment">Department:</label>
        <input type="text" id="updateDepartment" name="department" required><br>

        <button type="submit">Update Employee</button>
    </form>

    <h2>Delete Employee by ID</h2>
    <form id="deleteEmployeeForm">
        <label for="deleteEmployeeId">Employee ID:</label>
        <input type="number" id="deleteEmployeeId" name="id" required><br>

        <button type="submit">Delete Employee</button>
    </form>

    <script>
        document.getElementById('addEmployeeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/api/employees', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData.entries())),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log(await response.json());
        });

        document.getElementById('getEmployeeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const employeeId = document.getElementById('getEmployeeId').value;
            const response = await fetch(`/api/employees/${employeeId}`);
            const data = await response.text();
            console.log(data);
        });

        document.getElementById('updateEmployeeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const employeeId = document.getElementById('updateEmployeeId').value;
            const response = await fetch(`/api/employees/${employeeId}`, {
                method: 'PUT',
                body: JSON.stringify(Object.fromEntries(formData.entries())),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log(await response.json());
        });

        document.getElementById('deleteEmployeeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const employeeId = document.getElementById('deleteEmployeeId').value;
            const response = await fetch(`/api/employees/${employeeId}`, {
                method: 'DELETE'
            });
            console.log(await response.json());
        });
    </script>
</body>
</html>
